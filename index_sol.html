<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style_sol.css">
</head>
<body>
    <nav id="navbar">
        <div class="nav-links">
            <a href="">About Us</a>
            <a href="">Login</a>
        </div>
    </nav>

    <section id="signup-form">
        <h2>Sign Up</h2>
        <form method="GET">
            <input placeholder="Email" type="email">
            <input placeholder="Username" type="text">
            <input placeholder="Password" type="password">
            <input placeholder="Confirm Password" type="passowrd">
            <button type="submit">Submit</button>
        </form>
        <div id="social">
            <a href="https://amazon.com/" target="_blank">
                <img src="./assets/amazon.png" alt="Amazon Logo" class="social-image">
            </a>
            <a href="https://facebook.com/" target="_blank">
                <img src="./assets/facebook.png" alt="Facebook Logo" class="social-image">
            </a>
            <a href="https://gethub.com/" target="_blank">
                <img src="./assets/github.png" alt="Github Logo" class="social-image">
            </a>
            <a href="https://slack.com/" target="_blank">
                <img src="./assets/slack.png" alt="Slack Logo" class="social-image">
            </a>
            <a href="https://instagram.com/" target="_blank">
                <img src="./assets/instagram.png" alt="Instagram Logo" class="social-image">
            </a>
        </div>
    </section>
</body>
</html>
